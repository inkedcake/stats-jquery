<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Errors JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/site.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="wrap screen1" >
    <div class="content">
        <div class="row stat">
            <div class="col-md-5">
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative js-amazon-counters" data-color="green">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h1 class="mb-0">Number of unprocessed packages <strong>Amazon</strong>:</h1>
                    </div>
                    <div class="col-auto d-none d-lg-block numbers">
                        <b class="bd-placeholder-img num numbers-amazon">N/A</b>
                    </div>
                </div>
                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative js-customer-counters" data-color="green">
                    <div class="col p-4 d-flex flex-column position-static">
                        <h1 class="mb-0">Number of unprocessed packages <strong>Customers</strong>:</h1>
                    </div>
                    <div class="col-auto d-none d-lg-block numbers ">
                        <b class="bd-placeholder-img num numbers-customer">N/A</b>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="rounded-lg errors-div border">
                    <h1 class="errors-header"><strong>Errors List:</strong></h1>
                    <ul class="js-errors-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
